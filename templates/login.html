{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h2><i class="fas fa-sign-in-alt"></i> 登入系統</h2>
  <form method="POST">
    <input name="username" placeholder="帳號" required />
    <input name="password" type="password" placeholder="密碼" required />
    <button type="submit">登入</button>
  </form>
  <a class="link" href="/register">還沒帳號？註冊去</a>
</div>
{% endblock %}
