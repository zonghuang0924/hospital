{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h2><i class="fas fa-user-plus"></i> 病人註冊</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="帳號" required>
    <input type="password" name="password" placeholder="密碼" required>
    <input type="text" name="id_number" placeholder="身分證號" required>
    <input type="date" name="birthday" placeholder="生日" required>
    <button type="submit">註冊</button>
    <a href="/login.html" class="link">已有帳號？登入</a>
  </form>
</div>
{% endblock %}
