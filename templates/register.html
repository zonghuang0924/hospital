{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h2><i class="fas fa-user-plus"></i> 註冊帳號</h2>
  <form method="POST">
    <input name="username" placeholder="帳號" required />
    <input name="password" type="password" placeholder="密碼" required />
    <input name="id_number" placeholder="身分證字號" required />
    <input name="birthday" type="date" placeholder="生日" required />
    <select name="role" required>
      <option value="" disabled selected>選擇身分</option>
      <option value="patient">病人</option>
      <option value="doctor">醫生</option>
    </select>
    <button type="submit">註冊</button>
  </form>
  <a class="link" href="/login">已有帳號？前往登入</a>
</div>
{% endblock %}
