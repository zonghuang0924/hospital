{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h2><i class="fas fa-user-md"></i> 醫生叫號系統</h2>
  <form method="POST" class="doctor-controls">
    <button name="next" type="submit"><i class="fas fa-forward"></i> 下一位</button>
    <button name="stop" type="submit"><i class="fas fa-stop-circle"></i> 止掛</button>
    <button name="resume" type="submit"><i class="fas fa-play-circle"></i> 繼續掛號</button>
  </form>
  <div class="queue">
    <h3>等待名單</h3>
    {% for p in waiting %}
      <div class="queue-item">
        <i class="fas fa-user"></i> {{ p[1] }} | {{ p[2] }} | {{ p[3] }}
      </div>
    {% else %}
      <p>目前沒有病人排隊。</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
