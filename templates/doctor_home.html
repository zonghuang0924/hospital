{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h2>🩺 醫生叫號系統</h2>
  <form method="POST">
    <button name="next">▶️ 下一位</button>
    <button name="stop">⛔ 停止掛號</button>
    <button name="resume">✅ 繼續掛號</button>
  </form>
  <h3>⏱️ 目前叫號：第 {{ current_number }} 號</h3>
</div>

<div class="card">
  <h3>📋 等候病患名單</h3>
  <ul>
    {% for id, name, dept, symptom in waiting %}
      <li>👤 {{ name }} - {{ dept }} - {{ symptom }}</li>
    {% else %}
      <p>目前沒有病人等待中。</p>
    {% endfor %}
  </ul>
</div>
{% endblock %}
